{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <h2>Create a new post</h2>
    
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-outline-primary">Add</button>
    </form>
        
{% endblock content %}
