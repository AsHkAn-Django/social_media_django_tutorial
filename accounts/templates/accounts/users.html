{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h3 class="mb-4">List of Users</h3>

    <div class="list-group">
        {% for user in users %}
            <a href="#" class="list-group-item list-group-item-action">
                <i class="bi bi-person-circle me-2"></i>{{ user.username }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
